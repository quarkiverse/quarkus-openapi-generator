name: Deploy Snapshot

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

defaults:
  run:
    shell: bash

permissions:
  attestations: write
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-snapshot:
    name: Deploy Snapshots
    uses: quarkiverse/.github/.github/workflows/perform-release.yml@main
    secrets: inherit
    with:
      ref: main
      version: 999-SNAPSHOT