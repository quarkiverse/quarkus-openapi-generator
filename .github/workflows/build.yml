name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.txt'
      - '.all-contributorsrc'

jobs:
  build:
    name: Build - RESTEasy Classic
    runs-on: ${{ matrix.os }}
    strategy:
     matrix:
        os: [ubuntu-latest, windows-latest]
        java: [
          { 'version': '11' },
          { 'version': '17' }
        ]
    steps:
      - name: Prepare git
        run: git config --global core.autocrlf false
        if: startsWith(matrix.os, 'windows')

      - uses: actions/checkout@v4
      - name: Set up JDK  ${{matrix.java.version}}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{matrix.java.version}}
          cache: 'maven'

      - name: Build with Maven
        run: mvn '-Dorg.slf4j.simpleLogger.log.org.openapitools=off' -B formatter:validate impsort:check verify --file pom.xml

      - name: Store PR id
        if: github.event_name == 'pull_request'
        run: |
          echo ${{ github.event.number }} > ./docs/target/generated-docs/pr-id.txt

      - name: Publishing directory for PR preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: ./docs/target/generated-docs
          retention-days: 3

  build_reactive:
    name: Build - RESTEasy Reactive
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [
          { 'version': '11' },
          { 'version': '17' }
        ]
    steps:
      - name: Prepare git
        run: git config --global core.autocrlf false
        if: startsWith(matrix.os, 'windows')

      - uses: actions/checkout@v4
      - name: Set up JDK ${{matrix.java.version}}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{matrix.java.version}}
          cache: 'maven'

      - name: Build with Maven
        run: mvn -Presteasy-reactive '-Dorg.slf4j.simpleLogger.log.org.openapitools=off' -B formatter:validate impsort:check verify --file pom.xml

      - name: Store PR id
        if: github.event_name == 'pull_request'
        run: |
          echo ${{ github.event.number }} > ./docs/target/generated-docs/pr-id.txt

      - name: Publishing directory for PR preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: ./docs/target/generated-docs
          retention-days: 3
