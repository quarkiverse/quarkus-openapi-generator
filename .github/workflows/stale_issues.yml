name: Close stale issues and PRs
on:
  schedule:
    - cron: "0 12 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10.1.1
        with:
          exempt-issue-labels: "pinned"
          stale-issue-message: "@quarkiverse/quarkiverse-openapi-generator This is being labeled as Stale."
          stale-pr-message: "@quarkiverse/quarkiverse-openapi-generator This is being labeled as Stale."
          close-issue-message: "@quarkiverse/quarkiverse-openapi-generator This is being closed due to inactivity."
          close-pr-message: "@quarkiverse/quarkiverse-openapi-generator This is being closed due to inactivity."