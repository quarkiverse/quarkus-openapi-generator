name: Close stale issues and PRs
on:
  schedule:
    - cron: "0 12 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    env:
      Maintainers: "@ricardozanini @hbelmiro"
      Stale_Message: "$Maintainers This is being labeled as Stale."
      Close_Message: "$Maintainers This is being closed due to inactivity."
    steps:
      - uses: actions/stale@v4.1.1
        with:
          exempt-issue-labels: "pinned"
          stale-issue-message: "$Stale_Message"
          stale-pr-message: "$Stale_Message"
          close-issue-message: "$Close_Message"
          close-pr-message: "$Close_Message"