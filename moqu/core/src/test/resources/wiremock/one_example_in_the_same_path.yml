openapi: 3.0.3
info:
  title: "Users API"
  version: 1.0.0-alpha
servers:
  - url: http://localhost:8888
paths:
  /users/{id}:
    get:
      description: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
          examples:
            john:
              value: 1
      responses:
        "200":
          description: Ok
          content:
            "application/json":
              examples:
                john:
                  value:
                    '{"id": 1, "name": "John Doe"}'